{% extends "config/config_base.html" %}

{% block config %}
    <h1>Organizaciones con datasets (opcional)</h1>

    <form method="post" action="" data-module="basic-form">
        <label>
            <input type="checkbox" name="show-organizations" {{ 'checked="checked"' if h.get_theme_config('organization.show-organizations') else '' }}>
            ¿Queres que esta sección se vea en tu portal?
        </label>

        <p>Descripción</p>
        {% set description = h.get_theme_config('organization.description') %}
        <textarea id="organization-description" title="Descripción de las organizaciones" name="organization-description"
            placeholder="Mencioná una breve descripción de las organizaciones responsables de los datasets. Por favor, hacelo en no más de tres líneas."
        >{{- description if description else '' -}}</textarea>

        <div class="submit-container">
            <button class="submit-button" type="submit" name="save">GUARDAR</button>
        </div>
    </form>
{% endblock %}
