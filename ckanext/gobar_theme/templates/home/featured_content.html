<div id="featured-content-container" class="container-fluid">
    <div id="featured-content" class="hidden-xs col-sm-10 col-sm-offset-1">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1 no-padding">
            <div class="table-wrapper">
                {% for featured_pkg in c.featured_packages %}
                    <a href="{{ h.url_for(controller='package', action='read', id=featured_pkg.name) }}">
                        <div class="featured-card">
                            <h2>DATASET DESTACADO</h2>

                            <h1>{{ featured_pkg.title or featured_pkg.name }}</h1>

                            <h3>{{ h.cut_text(featured_pkg.author, 150) }}</h3>

                            <p>{{ h.cut_text(featured_pkg.notes, 250)|urlize }}</p>
                        </div>
                    </a>
                    {% if loop.index % 2 == 1 %}
                        <div class="table-spacer"></div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
