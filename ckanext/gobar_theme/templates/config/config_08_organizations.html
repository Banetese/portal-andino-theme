{% extends "config/config_base.html" %}

{% block config %}
    <h1>Organizaciones con datasets (opcional)</h1>

    <form method="post" action="" data-module="basic-form">
        <label>
            <input type="checkbox" id="show-organization">
            ¿Queres que esta sección se vea en tu portal?
        </label>

        <p>Descripción</p>
        <textarea id="organization-description" title="Descripción de las organizaciones"
            placeholder="Mencioná una breve descripción de las organizaciones responsables de los datasets. Por favor, hacelo en no más de tres líneas."></textarea>

        <div class="submit-container">
            <button class="submit-button" type="submit" name="save">GUARDAR</button>
        </div>
    </form>
{% endblock %}
