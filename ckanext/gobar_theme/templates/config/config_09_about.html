{% extends "config/config_base.html" %}

{% block config %}
    <h1>Acerca (opcional)</h1>

    <form method="post" action="" data-module="basic-form">
        <label>
            <input type="checkbox" id="show-about">
            ¿Queres que esta sección se vea en tu portal?
        </label>

        <p>Título</p>
        <input type="text" title="Título del acerca" id="about-title">

        <p>Descripción</p>
        <textarea id="about-description" title="Descripción del acerca" placeholder=""></textarea>

        <div class="submit-container">
            <button class="submit-button" type="submit" name="save">GUARDAR</button>
        </div>
    </form>
{% endblock %}
