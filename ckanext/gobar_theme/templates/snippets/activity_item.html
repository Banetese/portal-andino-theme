<li class="item {{ activity.type|lower }}">
    {% if activity.is_new %}
        <span class="new" title="{{ _('New activity item') }}">{{ _('New activity item') }}</span>
    {% endif %}
    <p>
        {% set clean_format = activity.data.update({'actor': 'Se', 'dataset':''}) %}
        {{ h.literal(activity.msg.format(**activity.data)) }}
        <span class="date" title="{{ h.render_datetime(activity.timestamp, with_hours=True) }}">
            {{ h.time_ago_from_timestamp(activity.timestamp) }}
        </span>
    </p>
</li>
